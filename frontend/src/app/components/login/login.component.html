<div class="container">

  <mat-card class="login-card">
    <mat-card-title>Welcome to White Raven!</mat-card-title>
    <mat-card-subtitle>Please sign in</mat-card-subtitle>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="card-row">
          <mat-form-field class="flex-element-one">
            <input matInput formControlName="email" type="email" placeholder="Email" autocomplete="off">
            <mat-error *ngIf="loginForm.controls.email.invalid">Must be a valid email address</mat-error>
          </mat-form-field>
        </div>
        <div class="card-row">
          <mat-form-field class="flex-element-one">
            <input matInput formControlName="password" type="password" placeholder="Password" autocomplete="off">
            <mat-error *ngIf="loginForm.controls.password.invalid">A password is at least 8 characters long</mat-error>
          </mat-form-field>
        </div>

        <div class="card-row">
          <button mat-raised-button color="primary" [disabled]="!loginForm.valid || isSubmitting" type="submit">
            <mat-icon *ngIf="!isSubmitting">exit_to_app</mat-icon>
            <mat-progress-spinner [diameter]="24" mode="indeterminate" class="button-spinner" *ngIf="isSubmitting"></mat-progress-spinner>
            <span class="button-text">SIGN IN</span>
          </button>
        </div>
      </form>

      <mat-divider *ngIf="hasLoginError"></mat-divider>
      <div class="error-row">
        <mat-error *ngIf="hasLoginError">{{ loginError }}</mat-error>
      </div>

      <mat-divider></mat-divider>
      <div class="card-row">
        <p class="invite-message">Not a member yet?</p>
      </div>
      <div class="card-row">
        <button mat-raised-button color="primary" [routerLink]="['/register']">
          <mat-icon>person_add</mat-icon>
          <span class="button-text">SIGN UP</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>

</div>
