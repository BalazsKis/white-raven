<h1 mat-dialog-title>Share note</h1>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput [formControl]="emailField" type="text" id="email" placeholder="Email address" autofocus>
  </mat-form-field>

  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let user of results | async">
      {{ user.lastName }}, {{ user.firstName }} ({{ user.email }})
    </mat-list-item>
  </mat-list>
  



</div>

<div mat-dialog-actions class="button-container">
  <button mat-button [mat-dialog-close]="false" tabindex="-1">
    <mat-icon>arrow_back</mat-icon>
    <span class="button-text">CANCEL</span>
  </button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" tabindex="-1">
    <mat-icon>share</mat-icon>
    <span class="button-text">SHARE</span>
  </button>
</div>
