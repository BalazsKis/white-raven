<mat-toolbar color="primary">

  <button mat-button class="sidenav-toggle" (click)="toggleSidenav.emit()">
    <mat-icon class="menu-icon">menu</mat-icon>
  </button>

  <span>White Raven</span>
  <span class="spacer"></span>

  <button mat-icon-button class="toolbar-button" (click)="createNote()" matTooltip="Create note">
    <mat-icon>add</mat-icon>
  </button>

  <button mat-icon-button class="toolbar-button" [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="toggleTheme.emit()">Switch theme</button>
  </mat-menu>

</mat-toolbar>
