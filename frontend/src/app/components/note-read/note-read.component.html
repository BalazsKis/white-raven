<div *ngIf="!note" class="loader-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="note">
  <mat-card>

    <mat-card-header>
      <mat-card-title>
        {{ note.title }}
      </mat-card-title>
      <mat-card-subtitle>
        Last modified: {{ note.lastModifiedUtc | date:'medium' }}
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content [innerHtml]="note.content">
    </mat-card-content>

    <mat-card-actions>
      <button mat-button [routerLink]="['/edit', note.id]" *ngIf="canEdit">
        <mat-icon>edit</mat-icon>
        <span class="button-text">EDIT</span>
      </button>
      <button mat-button *ngIf="canShare" (click)="share()">
        <mat-icon>share</mat-icon>
        <span class="button-text">SHARE</span>
      </button>
      <button mat-button *ngIf="canDelete" (click)="delete()">
        <mat-icon>delete</mat-icon>
        <span class="button-text">DELETE</span>
      </button>
    </mat-card-actions>

  </mat-card>
</div>
