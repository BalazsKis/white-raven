<div *ngIf="!note" class="loader-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="note">
  <mat-card>

    <mat-card-header>
      <mat-card-title>
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="note.title" placeholder="Title">
        </mat-form-field>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field class="full-width">
        <textarea matInput matTextareaAutosize [(ngModel)]="note.content" placeholder="Note">
        </textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="saveChanges()">
        <mat-icon>save</mat-icon>
        <span class="button-text">SAVE</span>
      </button>
    </mat-card-actions>

  </mat-card>
</div>
