<div *ngIf="!note" class="loader-container">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="note">
  <mat-card>
    <form [formGroup]="editForm">
      <mat-card-header>
        <mat-card-title>
          <mat-form-field class="full-width">
            <input matInput formControlName="title" placeholder="Title">
          </mat-form-field>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="full-width">
          <textarea matInput matTextareaAutosize formControlName="content" placeholder="Note"></textarea>
        </mat-form-field>
      </mat-card-content>
    </form>

    <mat-card-actions>
      <button mat-button [routerLink]="['/app/read', note.id]">
        <mat-icon>arrow_back</mat-icon>
        <span class="button-text">CANCEL</span>
      </button>

      <button mat-button (click)="saveChanges()">
        <mat-icon>save</mat-icon>
        <span class="button-text">SAVE</span>
      </button>
    </mat-card-actions>

  </mat-card>
</div>
