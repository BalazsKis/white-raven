<mat-expansion-panel [expanded]="true" class="note-list-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>person</mat-icon>
      <span class="section-title">My notes</span>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-nav-list>
    <mat-list-item *ngFor="let note of myNotes | async" [routerLink]="['read', note.id]">
      <p>{{ note.title | truncate:21 }}</p>
      <button wrClickStopPropagation mat-button [routerLink]="['edit', note.id]">
        <mat-icon class="edit-icon">edit</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</mat-expansion-panel>

<mat-expansion-panel class="note-list-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>share</mat-icon>
      <span class="section-title">Shared with me</span>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-expansion-panel class="note-list-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
          <mat-icon>create</mat-icon>
        <span class="section-title">To edit</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <mat-list-item *ngFor="let note of editableNotes | async" [routerLink]="['read', note.id]">
        <p>{{ note.title | truncate:21 }}</p>
        <button wrClickStopPropagation mat-button [routerLink]="['edit', note.id]">
          <mat-icon class="edit-icon">edit</mat-icon>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>

  <mat-expansion-panel class="note-list-panel">
    <mat-expansion-panel-header>
      <mat-panel-title>
          <mat-icon>visibility</mat-icon>
        <span class="section-title">To read</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-nav-list>
      <mat-list-item *ngFor="let note of readOnlyNotes | async" [routerLink]="['read', note.id]">
        <p>{{ note.title | truncate:21 }}</p>
      </mat-list-item>
    </mat-nav-list>
  </mat-expansion-panel>
</mat-expansion-panel>
