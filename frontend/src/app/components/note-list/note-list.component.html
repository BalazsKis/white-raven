<mat-expansion-panel [expanded]="true" class="note-list-panel mat-elevation-z0">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon matTooltip="Notes you created">person</mat-icon>
      <span class="section-title">My notes</span>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-list>
    <mat-list-item *ngFor="let note of myNotes | async">
      <button mat-button class="title-button" [routerLink]="['read', note.id]">
        {{ note.title | truncate:21 }}
      </button>
      <button mat-button class="edit-button" [routerLink]="['edit', note.id]">
        <mat-icon class="edit-icon">edit</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>

<mat-divider></mat-divider>

<mat-expansion-panel class="note-list-panel mat-elevation-z0">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon matTooltip="Notes you can edit">create</mat-icon>
      <span class="section-title">Contributions</span>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-list>
    <mat-list-item *ngFor="let note of editableNotes | async">
      <button mat-button class="title-button" [routerLink]="['read', note.id]">
        {{ note.title | truncate:21 }}
      </button>
      <button mat-button class="edit-button" [routerLink]="['edit', note.id]">
        <mat-icon class="edit-icon">edit</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>

<mat-divider></mat-divider>

<mat-expansion-panel class="note-list-panel mat-elevation-z0">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon matTooltip="Notes you can read">visibility</mat-icon>
      <span class="section-title">Shared notes</span>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <mat-nav-list>
    <mat-list-item *ngFor="let note of readOnlyNotes | async">
      <button mat-button class="title-button" [routerLink]="['read', note.id]">
        {{ note.title | truncate:24 }}
      </button>
    </mat-list-item>
  </mat-nav-list>
</mat-expansion-panel>

<mat-divider></mat-divider>
