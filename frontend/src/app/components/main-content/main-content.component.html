<div *ngIf="!note" class="loader-container">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="note">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{ note.title }}
            </mat-card-title>
            <mat-card-subtitle>
                Last modified: {{ note.lastModifiedUtc | date:'medium' }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ note.content }}
            </p>
        </mat-card-content>
    </mat-card>
</div>
